name: üöÄ Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  # Pre-deployment checks and build
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Only need latest commit for most operations

      - name: üîç Check for relevant changes
        id: changes
        run: |
          if [[ "${{ github.event.inputs.force_deploy }}" == "true" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "üîÑ Force deployment requested"
          else
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Deploying to ensure staging is up to date"
          fi

      - name: üìã Generate version
        id: version
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build and validate
        run: pnpm run build:validate

      - name: üìä Build summary
        run: |
          echo "üì¶ Build completed successfully!"
          echo "üìÅ Build size: $(du -sh dist/ | cut -f1)"
          echo "üìÑ Files generated: $(find dist/ -type f | wc -l)"

      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30

  # Deploy to production
  deploy:
    needs: build
    if: needs.build.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üì• Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs.version }}
          path: dist/

      - name: üîê Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT || '22' }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy via rsync
        run: |
          echo "üöÄ Deploying to production server..."
          rsync -avz --delete --progress \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT || '22' }}" \
            dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_PATH }}
          echo "‚úÖ Deployment completed!"

      - name: üåê Deployment summary
        run: |
          echo "üéâ Deployment successful!"
          echo "üîó Production URL: https://staging.ilsedelangerecords.nl/"
          echo "üì¶ Version: ${{ needs.build.outputs.version }}"
          echo "‚è∞ Deployed at: $(date)"

      - name: üß™ Post-deployment verification
        run: |
          echo "üîç Verifying deployment..."
          sleep 15
          
          # Test main site
          if curl -f -s https://staging.ilsedelangerecords.nl/ > /dev/null; then
            echo "‚úÖ Site is responding"
          else
            echo "‚ùå Site is not responding"
            exit 1
          fi
          
          # Test content API
          if curl -f -s https://staging.ilsedelangerecords.nl/content/albums.json > /dev/null; then
            echo "‚úÖ Content API is accessible"
          else
            echo "‚ùå Content API not accessible"
            exit 1
          fi
