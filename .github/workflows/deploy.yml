name: ðŸš€ Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment to production'
        required: false
        default: false
        type: boolean

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  # Build and deploy to production
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name:  Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Generate optimized static site
        run: |
          echo "ðŸ—ï¸ Building optimized static site for production..."
          pnpm run build:static
          
          # Add production optimizations
          cat > dist/.htaccess << 'EOF'
          # Production optimizations
          <IfModule mod_deflate.c>
              AddOutputFilterByType DEFLATE text/plain text/html text/xml text/css
              AddOutputFilterByType DEFLATE application/xml application/xhtml+xml application/rss+xml
              AddOutputFilterByType DEFLATE application/javascript application/x-javascript application/json
          </IfModule>
          
          <IfModule mod_expires.c>
              ExpiresActive On
              ExpiresByType text/css "access plus 1 year"
              ExpiresByType application/javascript "access plus 1 year"
              ExpiresByType image/png "access plus 1 year"
              ExpiresByType image/jpg "access plus 1 year"
              ExpiresByType image/jpeg "access plus 1 year"
              ExpiresByType image/gif "access plus 1 year"
              ExpiresByType image/svg+xml "access plus 1 year"
              ExpiresByType application/json "access plus 1 week"
              ExpiresByType text/html "access plus 1 day"
          </IfModule>
          
          <IfModule mod_headers.c>
              Header always set X-Content-Type-Options nosniff
              Header always set X-Frame-Options DENY
              Header always set X-XSS-Protection "1; mode=block"
              Header always set Referrer-Policy "strict-origin-when-cross-origin"
              Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
          </IfModule>
          
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^([^\.]+)$ $1.html [NC,L]
          EOF

      - name: ðŸ“Š Production build summary
        run: |
          echo "ï¿½ Production build completed!"
          echo "ï¿½ Total size: $(du -sh dist/ | cut -f1)"
          echo "ðŸ“„ Total files: $(find dist/ -type f | wc -l)"

