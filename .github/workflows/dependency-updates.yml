name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ” Check for outdated packages
        id: outdated
        run: |
          pnpm outdated --format json > outdated.json || true
          if [ -s outdated.json ] && [ "$(cat outdated.json)" != "{}" ]; then
            echo "has-updates=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Found outdated packages:"
            cat outdated.json | jq -r 'keys[]?' || echo "No specific packages listed"
          else
            echo "has-updates=false" >> $GITHUB_OUTPUT
            echo "âœ… All packages are up to date"
          fi

      - name: ğŸ”„ Update dependencies
        if: steps.outdated.outputs.has-updates == 'true'
        run: |
          echo "ğŸ”„ Updating dependencies..."
          pnpm update
          pnpm audit fix --audit-level=moderate || true

      - name: ğŸ§ª Test updated dependencies
        if: steps.outdated.outputs.has-updates == 'true'
        run: |
          pnpm install --frozen-lockfile
          pnpm run build:validate

      - name: ğŸ“ Create Pull Request
        if: steps.outdated.outputs.has-updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "â¬†ï¸ Update dependencies"
          title: "â¬†ï¸ Weekly dependency updates"
          body: |
            ## ğŸ”„ Automated Dependency Updates
            
            This PR contains automated dependency updates for the week.
            
            ### ğŸ“¦ Updated Packages
            
            The following packages have been updated to their latest versions:
            
            ```json
            $(cat outdated.json 2>/dev/null || echo "{}")
            ```
            
            ### âœ… Verification
            
            - [x] Build passes
            - [x] Content validation passes
            - [x] Security audit clean
            
            ### ğŸ” Review Notes
            
            Please review the changes and ensure:
            - No breaking changes in updated packages
            - All functionality works as expected
            - No new security vulnerabilities introduced
            
            ---
            
            *This PR was created automatically by the dependency update workflow.*
          branch: automated/dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
            maintenance
