name: 🔄 Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔍 Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "has-updates=true" >> $GITHUB_OUTPUT
            echo "📦 Found outdated packages:"
            cat outdated.json | jq -r 'keys[]'
          else
            echo "has-updates=false" >> $GITHUB_OUTPUT
            echo "✅ All packages are up to date"
          fi

      - name: 🔄 Update dependencies
        if: steps.outdated.outputs.has-updates == 'true'
        run: |
          echo "🔄 Updating dependencies..."
          npm update
          npm audit fix --audit-level=moderate || true

      - name: 🧪 Test updated dependencies
        if: steps.outdated.outputs.has-updates == 'true'
        run: |
          npm ci
          npm run build
          npm run test

      - name: 📝 Create Pull Request
        if: steps.outdated.outputs.has-updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "⬆️ Update dependencies"
          title: "⬆️ Weekly dependency updates"
          body: |
            ## 🔄 Automated Dependency Updates
            
            This PR contains automated dependency updates for the week.
            
            ### 📦 Updated Packages
            
            The following packages have been updated to their latest versions:
            
            ```json
            $(cat outdated.json | jq '.')
            ```
            
            ### ✅ Verification
            
            - [x] Build passes
            - [x] Tests pass
            - [x] Security audit clean
            
            ### 🔍 Review Notes
            
            Please review the changes and ensure:
            - No breaking changes in updated packages
            - All functionality works as expected
            - No new security vulnerabilities introduced
            
            ---
            
            *This PR was created automatically by the dependency update workflow.*
          branch: automated/dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
            maintenance

