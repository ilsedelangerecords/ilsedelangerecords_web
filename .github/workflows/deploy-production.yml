name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    types: [ closed ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean

concurrency:
  group: production-deployment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build SPA for deployment
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check for relevant changes
        id: changes
        run: |
          if [[ "${{ github.event.inputs.force_deploy }}" == "true" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Force deployment requested"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Manual deployment triggered"
          elif [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ PR merged, deploying to production"
          else
            # Check for changes in relevant directories
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              if git diff --name-only HEAD~1 HEAD | grep -E "(src/|public/|scripts/|package.*\.json|vite\.config\.js)" > /dev/null; then
                echo "should-deploy=true" >> $GITHUB_OUTPUT
                echo "âœ… Relevant changes detected, deploying"
              else
                echo "should-deploy=false" >> $GITHUB_OUTPUT
                echo "â„¹ï¸ No relevant changes detected, skipping deployment"
              fi
            else
              echo "should-deploy=true" >> $GITHUB_OUTPUT
              echo "âœ… First commit or shallow clone, deploying"
            fi
          fi

      - name: ğŸ“‹ Generate version
        id: version
        if: steps.changes.outputs.should-deploy == 'true'
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: ğŸ“¦ Setup pnpm
        if: steps.changes.outputs.should-deploy == 'true'
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        if: steps.changes.outputs.should-deploy == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        if: steps.changes.outputs.should-deploy == 'true'
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build SPA for production
        if: steps.changes.outputs.should-deploy == 'true'
        run: |
          echo "ğŸ—ï¸ Building SPA for production deployment..."
          pnpm run build
            # Verify build output
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed - dist directory or index.html not found"
            exit 1
          fi
          
          echo "âœ… SPA built successfully"

      - name: â• Copy .htaccess to dist
        if: steps.changes.outputs.should-deploy == 'true'
        run: |
          echo "Checking for public/.htaccess..."
          if [ -f "public/.htaccess" ]; then
            echo "âœ… Found public/.htaccess, copying to dist/.htaccess"
            cp public/.htaccess dist/.htaccess
            echo "âœ… .htaccess copied successfully"
          else
            echo "âŒ public/.htaccess not found!"
            ls -la public/            exit 1
          fi

      - name: ğŸ—‚ï¸ Verify .htaccess in dist/
        if: steps.changes.outputs.should-deploy == 'true'
        run: |
          echo "Verifying dist/.htaccess after build:"
          if [ -f "dist/.htaccess" ]; then
            ls -la dist/.htaccess
            echo "---- Contents of dist/.htaccess ----"
            cat dist/.htaccess
            echo "-------------------------------------"
            echo "âœ… .htaccess verified successfully"
          else
            echo "âŒ dist/.htaccess not found after copy!"
            echo "Contents of dist directory:"
            ls -la dist/            exit 1
          fi

      - name: ğŸ“Š Build summary
        if: steps.changes.outputs.should-deploy == 'true'
        run: |
          echo "ğŸ“¦ SPA build completed successfully!"
          echo "ğŸ“ Build size: $(du -sh dist/ | cut -f1)"
          echo "ğŸ“„ Files generated: $(find dist/ -type f | wc -l)"
          echo "ğŸ”— Main files:"
          echo "  - Homepage: dist/index.html"
          echo "  - Content API: dist/content/"
          echo "  - .htaccess: $(if [ -f dist/.htaccess ]; then echo 'âœ… Present'; else echo 'âŒ Missing'; fi)"
          echo "ğŸ‰ Ready for deployment!"

      - name: ğŸ” Final verification before upload
        if: steps.changes.outputs.should-deploy == 'true'
        run: |
          echo "ğŸ” Final verification of build artifacts:"
          echo "Checking critical files..."
          
          # Check index.html
          if [ -f "dist/index.html" ]; then
            echo "âœ… index.html present"
          else
            echo "âŒ index.html missing"
            exit 1
          fi
          
          # Check .htaccess
          if [ -f "dist/.htaccess" ]; then
            echo "âœ… .htaccess present"
            echo "   Size: $(ls -lh dist/.htaccess | awk '{print $5}')"
            echo "   First few lines:"
            head -5 dist/.htaccess | sed 's/^/     /'
          else
            echo "âŒ .htaccess missing - this will cause deployment issues!"
            exit 1
          fi
          
          echo "ğŸ¯ All critical files verified"

      - name: ğŸ“¤ Upload build artifacts
        if: steps.changes.outputs.should-deploy == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: spa-build-${{ steps.version.outputs.version }}
          path: dist/
          include-hidden-files: true
          retention-days: 30

  # Deploy to production server
  deploy:
    needs: build
    if: needs.build.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: spa-build-${{ needs.build.outputs.version }}
          path: dist/

      - name: ğŸ—‚ï¸ Verify .htaccess after artifact download
        run: |
          echo "Listing dist/ after download:"
          ls -la dist/ || echo "Cannot list dist/"
          echo ""
          echo "Checking for .htaccess specifically:"
          if [ -f "dist/.htaccess" ]; then
            echo "âœ… dist/.htaccess found after download"
            ls -la dist/.htaccess
            echo "---- Contents of dist/.htaccess ----"
            cat dist/.htaccess
            echo "-------------------------------------"
          else
            echo "âŒ dist/.htaccess NOT found after download!"
            echo "This indicates the .htaccess file was not included in the build artifacts."
            echo "Available files in dist/:"
            find dist/ -type f | head -20
            exit 1
          fi

      - name: ğŸ” Prepare SSH deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Set SSH port with default
          ssh_port="${{ secrets.SSH_PORT }}"
          if [ -z "$ssh_port" ]; then
            ssh_port="22"
          fi

          # Add production server to known hosts
          ssh-keyscan -p "$ssh_port" ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
          echo "âœ… SSH key configured for production deployment"

      - name: ğŸ—‚ï¸ List dist/ contents before deploy
        run: |
          echo "Listing dist/ contents before deployment:"
          ls -la dist/
          echo "Checking for .htaccess specifically:"
          if [ -f "dist/.htaccess" ]; then
            echo "âœ… .htaccess found in dist/"
            echo "Size: $(ls -lh dist/.htaccess | awk '{print $5}')"
          else
            echo "âŒ .htaccess NOT found in dist/"
          fi

      - name: ğŸš€ Deploy to production server
        run: |
          echo "ğŸš€ Deploying SPA to ilsedelangerecords.nl..."
          
          # Set SSH port with default
          ssh_port="${{ secrets.SSH_PORT }}"
          if [ -z "$ssh_port" ]; then
            ssh_port="22"
          fi
          
          # Deploy with rsync for efficient transfer
          rsync -avz --delete --progress \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='*.log' \
            -e "ssh -i ~/.ssh/id_ed25519 -p $ssh_port -o StrictHostKeyChecking=no" \
            dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_PATH }}
          
          echo "âœ… Deployment completed successfully!"

      - name: ğŸ”„ Clear server cache (if applicable)
        run: |
          echo "ğŸ”„ Clearing server cache..."
          
          # Set SSH port with default
          ssh_port="${{ secrets.SSH_PORT }}"
          if [ -z "$ssh_port" ]; then
            ssh_port="22"
          fi
          
          # Optional: Clear any server-side cache
          ssh -i ~/.ssh/id_ed25519 -p "$ssh_port" \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "if command -v php >/dev/null 2>&1; then
               if [ -f '${{ secrets.SSH_TARGET_PATH }}/.htaccess' ]; then
                 echo 'Cache headers configured via .htaccess'
               fi
             fi" || echo "No cache clearing needed"

      - name: ğŸŒ Deployment summary
        run: |
          echo "ğŸ‰ Deployment to production successful!"
          echo "ğŸ”— Production URL: https://ilsedelangerecords.nl/"
          echo "ğŸ“¦ Version: ${{ needs.build.outputs.version }}"
          echo "â° Deployed at: $(date)"
          echo "ğŸ“‹ Deployment type: SPA (Single Page Application)"

      - name: ğŸ§ª Post-deployment verification
        run: |
          echo "ğŸ” Verifying production deployment..."
          sleep 20
          
          # Test main site
          if curl -L -f -s --max-time 15 https://ilsedelangerecords.nl/ > /dev/null; then
            echo "âœ… Homepage is responding"
          else
            echo "âŒ Homepage is not responding"
            curl -L -v https://ilsedelangerecords.nl/
            exit 1
          fi
          
          # Test content API
          if curl -L -f -s --max-time 15 https://ilsedelangerecords.nl/content/albums.json > /dev/null; then
            echo "âœ… Content API is accessible"
          else
            echo "âŒ Content API not accessible"
            curl -L -v https://ilsedelangerecords.nl/content/albums.json
            exit 1
          fi
          
          echo "ğŸ‰ Verification completed!"

      - name: ğŸ—‚ï¸ List files on server after deploy
        run: |
          ssh_port="${{ secrets.SSH_PORT }}"
          if [ -z "$ssh_port" ]; then
            ssh_port="22"
          fi
          echo "Listing files in ${{ secrets.SSH_TARGET_PATH }} on server:"
          ssh -i ~/.ssh/id_ed25519 -p "$ssh_port" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -la ${{ secrets.SSH_TARGET_PATH }}"

  # Clean up old artifacts
  cleanup:
    needs: [build, deploy]
    if: always() && needs.build.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¹ Clean up old artifacts
        continue-on-error: true
        run: |
          echo "ğŸ§¹ Cleaning up old deployment artifacts..."
          echo "âœ… Cleanup scheduled (automatic after 30 days)"
