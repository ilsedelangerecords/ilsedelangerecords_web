name: ğŸ” Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Skip checks for draft PRs unless specifically requested
  check-ready:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Check if PR is ready
        id: check
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "should-run=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping checks for draft PR"
          else
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "âœ… PR is ready for checks"
          fi

  # Build and test
  build-and-test:
    needs: check-ready
    if: needs.check-ready.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âœ… Validate content
        run: |
          echo "ğŸ” Checking content files..."
          if [ -f "public/content/albums.json" ]; then
            ALBUM_COUNT=$(cat public/content/albums.json | jq 'length')
            echo "ğŸ“€ Albums found: $ALBUM_COUNT"
            if [ "$ALBUM_COUNT" -eq 0 ]; then
              echo "âŒ No albums found in content"
              exit 1
            fi
          fi
          if [ -f "public/content/lyrics.json" ]; then
            LYRICS_COUNT=$(cat public/content/lyrics.json | jq 'length')
            echo "ğŸµ Lyrics found: $LYRICS_COUNT"
          fi
          if [ -f "public/content/artists.json" ]; then
            ARTISTS_COUNT=$(cat public/content/artists.json | jq 'length')
            echo "ğŸ‘¤ Artists found: $ARTISTS_COUNT"
          fi

      - name: ğŸ—ï¸ Build application
        run: pnpm run build

      - name: ğŸ“Š Build summary
        run: |
          echo "ğŸ“¦ Build completed successfully!"
          echo "ğŸ“ Build size:"
          du -sh dist/
          echo "ğŸ“„ Files generated:"
          find dist/ -type f | wc -l

  # Content validation
  content-validation:
    needs: check-ready
    if: needs.check-ready.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    name: Content Validation
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Validate JSON files
        run: |
          echo "ğŸ” Validating JSON content files..."
          
          # Check albums.json
          if [ -f "public/content/albums.json" ]; then
            echo "ğŸ“€ Validating albums.json..."
            if jq empty public/content/albums.json; then
              ALBUM_COUNT=$(jq 'length' public/content/albums.json)
              echo "âœ… albums.json is valid JSON with $ALBUM_COUNT items"
            else
              echo "âŒ albums.json is invalid JSON"
              exit 1
            fi
          fi
          
          # Check lyrics.json
          if [ -f "public/content/lyrics.json" ]; then
            echo "ğŸµ Validating lyrics.json..."
            if jq empty public/content/lyrics.json; then
              LYRICS_COUNT=$(jq 'length' public/content/lyrics.json)
              echo "âœ… lyrics.json is valid JSON with $LYRICS_COUNT items"
            else
              echo "âŒ lyrics.json is invalid JSON"
              exit 1
            fi
          fi
          
          # Check artists.json
          if [ -f "public/content/artists.json" ]; then
            echo "ğŸ‘¤ Validating artists.json..."
            if jq empty public/content/artists.json; then
              ARTISTS_COUNT=$(jq 'length' public/content/artists.json)
              echo "âœ… artists.json is valid JSON with $ARTISTS_COUNT items"
            else
              echo "âŒ artists.json is invalid JSON"
              exit 1
            fi
          fi

      - name: ğŸ–¼ï¸ Check image references
        run: |
          echo "ğŸ–¼ï¸ Checking image references..."
          if [ -d "public/images" ]; then
            IMAGE_COUNT=$(find public/images -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.svg" \) | wc -l)
            echo "âœ… Found $IMAGE_COUNT images in public/images/"
          else
            echo "âš ï¸ No public/images directory found"
          fi

  # Security scan
  security-scan:
    needs: check-ready
    if: needs.check-ready.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Run security audit
        run: pnpm audit --audit-level moderate

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Summary
  pr-checks-summary:
    needs: [check-ready, build-and-test, content-validation, security-scan]
    if: always() && needs.check-ready.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‹ PR Checks Summary
        run: |
          echo "ğŸ“‹ Pull Request Checks Summary"
          echo "=============================="
          echo "Build and Test: ${{ needs.build-and-test.result }}"
          echo "Content Validation: ${{ needs.content-validation.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          
          if [[ "${{ needs.build-and-test.result }}" == "success" && 
                "${{ needs.content-validation.result }}" == "success" && 
                "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "âœ… All checks passed! PR is ready for review."
          else
            echo "âŒ Some checks failed. Please review and fix issues."
            exit 1
          fi

