name: ğŸ” Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Single job that handles all checks efficiently
  pr-checks:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Security audit
        run: pnpm audit --audit-level moderate

      - name: ğŸ—ï¸ Build and validate content
        run: pnpm run build:validate

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ“Š PR Summary
        run: |
          echo "âœ… All checks passed!"
          echo "ğŸ“¦ Build size: $(du -sh dist/ | cut -f1)"
          echo "ğŸ“„ Files generated: $(find dist/ -type f | wc -l)"
